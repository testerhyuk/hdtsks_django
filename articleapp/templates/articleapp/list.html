{% extends 'base.html' %}
{% load static %}

{% block content %}

    <style>
        .container div {
            width: 280px;
            height: 500px;
            background-color: antiquewhite;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 1rem;
        }
        .container .item1 { height: 400px; }
        .container .item2 { height: 400px; }
        .container .item3 { height: 400px; }
        .container .item4 { height: 400px; }
        .container img, a {
            width: 100%;
            height: 100%;
            border-radius: 1rem;
            position: relative;
        }
        .img_font {
            display: block;
            text-align: center;
            width: 95%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -65%);
            max-height: 90px;
            color: white;
            font-family: 'NanumSquareR', serif;
            filter: drop-shadow(1px 1px 5px rgb(0,0,0)) drop-shadow(1px 1px 5px rgb(0,0,0)) drop-shadow(1px 1px 5px rgb(0,0,0));
            position: absolute;
        }
    </style>

    <div class="container">
        <div class="item1">
            <a href="http://www.hdspc.co.kr/" target="_blank">
                <img src="https://picsum.photos/200/700" alt="">
                <h3 class="img_font">공식 홈페이지</h3>
            </a>
        </div>
        <div class="item2">
            <a href="{% url 'articleapp:select_date' %}">
                <img src="https://picsum.photos/200/400" alt="">
                <h3 class="img_font">사정률 분석</h3>
            </a>
        </div>
        <div class="item3">
            <img src="https://picsum.photos/200/350" alt="">
            <h3 class="img_font">머신러닝/딥러닝<br>업체별 분석</h3>
        </div>
        <div class="item4">
            <img src="https://picsum.photos/200/370" alt="">
        </div>
    </div>

    <script src="{% static 'js/magicgrid.js' %}"></script>

{% endblock %}
